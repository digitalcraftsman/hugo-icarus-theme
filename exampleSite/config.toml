baseurl = "https://example.org/"
title = "Icarus"
# Enable comments by entering your Disqus shortname
disqusShortname = "spf13"
# Enable Google Analytics by entering your tracking code
googleAnalytics = ""
# Define the number of posts per page
paginate = 10
footnotereturnlinkcontents = "â†©"
theme = "hugo-icarus-theme"
# Uncomment the themesDir option if you do not use this theme in production
# themesDir = "../.."


[permalinks]
    post = "/:year/:month/:day/:slug"


[params]
    # Tell me who you are
    author = "John Doe"
    bio = "Blogger - Programmer - Gopher"
    location = "Earth"
    site_description = ""
    copyright  = "Powered by [Hugo](//gohugo.io). Theme by [PPOffice](http://github.com/ppoffice)."
    avatar = "css/images/avatar.png"
    # Enter your email address to display your Gravatar icon in the profile. If not set the theme
    # will fallback to the avatar.
    gravatar = "you@example.com"
    logo = "css/images/logo.png"
    disable_mathjax = false # set to true to disable MathJax

    # define which types of pages should be shown. By default the type with the most regular pages
    mainSections = ["post"]

    # Format dates with Go's time formatting
    date_format = "2006-01-02"

    # Add custom assets with their paths relative to the static folder
	custom_css = []
	custom_js  = []

# Create custom menu entries by defining a name and a url for
# them. Since you can also link posts, you can use the weight
# to define order of appearance.
#
# E.g.: "Home" appears before all linked posts in the menu
# and "Tags" / "Categories" after them.
#
# You can define menu names according to the translation
# See <https://gohugo.io/content-management/multilingual/#configuring-multilingual-mode>
# for more information

[[menu.main]]
    weight = 3
    label  = "Home"
    link   = "/"

[[menu.main]]
    weight = 2
    label  = "Tags"
    link   = "tags/"

[[menu.main]]
    weight = 1
    label  = "Categories"
    link   = "categories/"

