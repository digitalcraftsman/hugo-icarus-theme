{{ if and (or .PrevInSection .NextInSection) (not .Params.noprevnext) }}
<nav id="article-nav">
    {{ if .PrevInSection }}
    <a href="{{ .PrevInSection.Permalink }}" lang="{{ .Lang }}" id="article-nav-older" class="article-nav-link-wrap">
      <strong class="article-nav-caption">
          {{ i18n "posts-older"}}
      </strong>
      <div class="article-nav-title">{{ .PrevInSection.Title }}</div>
    </a>
    {{ end }}

    {{ if .NextInSection }}
    <a href="{{ .NextInSection.Permalink }}" lang="{{ .Lang }}" id="article-nav-newer" class="article-nav-link-wrap">
      <strong class="article-nav-caption">
          {{ i18n "posts-newer"}}
      </strong>
      <div class="article-nav-title">{{ .NextInSection.Title }}</div>
    </a>
    {{ end }}
</nav>
{{ end }}
